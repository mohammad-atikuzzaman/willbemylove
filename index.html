<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Love?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            z-index: 10;
            position: relative;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #e91e63;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #yes-btn {
            background: linear-gradient(135deg, #e91e63, #ff4081);
            color: white;
        }

        #no-btn {
            background: linear-gradient(135deg, #2196F3, #03A9F4);
            color: white;
            position: relative;
            transition: all 0.5s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
        }

        #yes-btn:hover {
            background: linear-gradient(135deg, #c2185b, #e91e63);
        }

        #no-btn:hover {
            background: linear-gradient(135deg, #1976D2, #2196F3);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 450px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: popIn 0.5s ease;
        }

        .modal h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #e91e63;
            margin-bottom: 1rem;
        }

        .modal p {
            font-size: 1.3rem;
            color: #555;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            transition: color 0.3s;
            padding: 10px;
        }

        .close-btn:hover {
            color: #e91e63;
            transform: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Decorative elements */
        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: #e91e63;
            opacity: 0.7;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .pulse-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(233, 30, 99, 0.3);
            z-index: 0;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            z-index: 2;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .floating-text {
            position: absolute;
            font-family: 'Dancing Script', cursive;
            color: rgba(233, 30, 99, 0.6);
            font-size: 18px;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes float-text {
            0% { transform: translateY(0) rotate(-5deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(5deg); opacity: 0; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1rem; }
            button { padding: 10px 25px; font-size: 1rem; }

            .modal-content {
                padding: 1.5rem;
                width: 90%;
                max-width: none;
            }

            .modal h2 { font-size: 2rem; }
            .modal p { font-size: 1rem; }

            .close-btn {
                font-size: 2rem;
                top: 10px;
                right: 10px;
                padding: 15px;
            }

            /* মোবাইলে ডেকোরেশন দেখাবে, তাই display: none নেই */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my love?</h1>
        <p>Please say Yes</p>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2>I knew it!</h2>
            <p>I love you too</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close-btn');
        const container = document.querySelector('.container');

        // Initialize decorations based on screen size
        function initDecorations() {
            // Clear previous decorations
            document.querySelectorAll('.floating-heart, .pulse-circle, .sparkle, .floating-text').forEach(el => el.remove());

            const isMobile = window.innerWidth <= 600;
            const heartCount = isMobile ? 6 : 15;
            const pulseCount = isMobile ? 3 : 8;
            const sparkleCount = isMobile ? 8 : 20;

            // Floating Hearts
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '❤️';
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.top = `${Math.random() * 100}%`;
                    heart.style.fontSize = `${Math.random() * 15 + 12}px`;
                    heart.style.animation = `float ${Math.random() * 8 + 8}s infinite ease-in-out`;
                    heart.style.animationDelay = `${Math.random() * 3}s`;
                    document.body.appendChild(heart);
                }, i * 400);
            }

            // Pulse Circles
            for (let i = 0; i < pulseCount; i++) {
                setTimeout(() => {
                    const circle = document.createElement('div');
                    circle.className = 'pulse-circle';
                    circle.style.left = `${Math.random() * 100}%`;
                    circle.style.top = `${Math.random() * 100}%`;
                    circle.style.width = `${Math.random() * 60 + 30}px`;
                    circle.style.height = circle.style.width;
                    circle.style.animation = `pulse ${Math.random() * 8 + 8}s infinite linear`;
                    circle.style.animationDelay = `${Math.random() * 3}s`;
                    document.body.appendChild(circle);
                }, i * 600);
            }

            // Sparkles
            for (let i = 0; i < sparkleCount; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = `${Math.random() * 100}%`;
                    sparkle.style.top = `${Math.random() * 100}%`;
                    sparkle.style.animation = `sparkle ${Math.random() * 2 + 1.5}s infinite ease-in-out`;
                    sparkle.style.animationDelay = `${Math.random() * 1.5}s`;
                    document.body.appendChild(sparkle);
                }, i * 300);
            }

            // Floating Text (light on mobile)
            if (!isMobile) {
                const texts = ["Love", "Forever", "Together", "Happiness", "You & Me", "Always"];
                setInterval(() => {
                    const text = document.createElement('div');
                    text.className = 'floating-text';
                    text.textContent = texts[Math.floor(Math.random() * texts.length)];
                    text.style.left = `${Math.random() * 100}%`;
                    text.style.bottom = '0';
                    text.style.animation = `float-text ${Math.random() * 10 + 10}s linear forwards`;
                    document.body.appendChild(text);
                    setTimeout(() => text.remove(), 15000);
                }, 2000);
            } else {
                // Only 1-2 texts on mobile
                setTimeout(() => {
                    const texts = ["Love", "You & Me"];
                    const text = document.createElement('div');
                    text.className = 'floating-text';
                    text.textContent = texts[Math.floor(Math.random() * texts.length)];
                    text.style.left = `${Math.random() * 80 + 10}%`;
                    text.style.bottom = '0';
                    text.style.fontSize = '16px';
                    text.style.animation = `float-text 8s linear forwards`;
                    document.body.appendChild(text);
                    setTimeout(() => text.remove(), 8000);
                }, 2000);
            }
        }

        // Initialize on load
        initDecorations();

        // Re-init on resize
        window.addEventListener('resize', () => {
            setTimeout(initDecorations, 500);
        });

        // Move No button
        function moveNoButton() {
            const containerRect = container.getBoundingClientRect();
            const maxX = containerRect.width - noBtn.offsetWidth - 20;
            const maxY = containerRect.height - noBtn.offsetHeight - 20;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }

        // Mouse/Touch near No button
        document.addEventListener('mousemove', (e) => {
            const noBtnRect = noBtn.getBoundingClientRect();
            const distanceX = Math.abs(e.clientX - (noBtnRect.left + noBtnRect.width / 2));
            const distanceY = Math.abs(e.clientY - (noBtnRect.top + noBtnRect.height / 2));
            const distance = Math.sqrt(distanceX ** 2 + distanceY ** 2);
            if (distance < 120) moveNoButton();
        });

        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const noBtnRect = noBtn.getBoundingClientRect();
            const distanceX = Math.abs(touch.clientX - (noBtnRect.left + noBtnRect.width / 2));
            const distanceY = Math.abs(touch.clientY - (noBtnRect.top + noBtnRect.height / 2));
            const distance = Math.sqrt(distanceX ** 2 + distanceY ** 2);
            if (distance < 120) moveNoButton();
        }, { passive: true });

        // Prevent No click
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        }, { passive: false });

        // Yes button
        yesBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
            createConfetti();
        });

        // Close modal
        closeBtn.addEventListener('click', () => modal.style.display = 'none');
        window.addEventListener('click', (e) => {
            if (e.target === modal) modal.style.display = 'none';
        });

        // Confetti
        function createConfetti() {
            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement('div');
                confetti.textContent = '❤️';
                confetti.style.position = 'absolute';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = '-10px';
                confetti.style.fontSize = `${Math.random() * 20 + 10}px`;
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 4000);
            }
        }
    </script>
</body>
</html>
